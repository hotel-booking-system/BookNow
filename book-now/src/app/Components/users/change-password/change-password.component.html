
          <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="changePasswordLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <p class="modal-title" id="changePasswordLabel">Alterar Senha</p>

                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form (ngSubmit)="changePasswordForm()" changePwdForm="ngForm" class="form-container">
                    <div class="form-group" data-validate="Por favor, insira o e-mail!">
                      <input class="form-control" id="email" type="email" name="email" required>
                      <label for="email">Email</label>
                  </div>
                    <button type="submit" class="btn btn-primary">Redefinir Senha </button>                  </form>
                </div>
              </div>
            </div>
          </div>
