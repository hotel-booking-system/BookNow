<div class="wrapper">
    <div class="container-fluid main">
        <div class="row">
            <div class="col-md-6 col-xs-12 custom-left">
                <div class="text">
                    <div class="info">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#">
                              <img src="../assets/simbolo.png" alt="Logo" width="40" height="43"  class="d-inline-block align-text-top">
                              Hotel Booking
                            </a>
                          </div>
                       <p>O lugar onde hóspedes e 
                       hotéis se encontram.
                       <p id="inform"> Simples, fácil e conveniente.</p>
                       </div>
                 
                </div>
            </div>

            <div class="col-md-6 col-xs-12 custom-right">
                <div class="input-box">
                    <header>Crie sua conta</header>

                    <form  (ngSubmit)="registerUser()" #userForm="ngForm" class="form-container">
                    
                        <div class="input-field  ">
                        <input type="text" class="form-control" id="name"
                        required minlength="3" [(ngModel)]="user.name" name="name"
                        #name="ngModel" />
                        <label for="name">Nome</label>
                    </div>

                    <div class="input-field">
                        <input type="email" class="form-control" id="email"
                        required [(ngModel)]="user.email" name="email"
                        #email="ngModel" />
                        <label for="email">Email</label>
                    </div>

                    <div class="input-field">
                    <input type="password" class="form-control" id="password"
                        required [(ngModel)]="user.password" name="password"
                        #password="ngModel" /> 
                            <label for="password">Senha</label>
                </div>

                    <div class="input-field">
                        <input type="submit" class="submit" value="Cadastrar" [disabled]="!userForm.form.valid">
                    </div>
                    <div class="singin">
                        <span>Já possui uma conta?  <a routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page">Entrar</a>
                        </span>
                    </div>
                  </form>
                </div>
            </div>
        </div>
    </div>
</div>
